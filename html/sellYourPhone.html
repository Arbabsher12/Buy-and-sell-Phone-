<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell My Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color:rgba(204, 211, 211, 0.5);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(100, 100, 100, 0.1);
        }
        .btn-primary {
            background-color:rgb(0, 0, 0);
            border-color: #9c27b0;
        }
        .btn-primary:hover {
            background-color: #7b1fa2;
            border-color: #7b1fa2;
        }
        .upload-container {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .upload-icon {
            font-size: 40px;
            color: #888;
        }
        #imagePreview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
            min-height: 100px;
        }
        .image-preview-item {
            position: relative;
            margin: 10px;
        }
        .image-preview-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .remove-image {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 2px 7px;
            cursor: pointer;
            color: #d9534f;
            font-size: 16px;
        }

        #uploadButton{
          position: absolute;
          bottom: 10px;
          right: 10px;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Sell My Phone</h2>
            <form action="../php/sellPhone.php" method="POST" enctype="multipart/form-data" onsubmit="prepareUpload()">
                <div class="mb-3">
                    <label for="phoneName" class="form-label">Mobile Phone Name</label>
                    <input name="phoneName"  type="text" class="form-control" id="phoneName" placeholder="Enter phone name" required>
                </div>
                <div class="mb-3">
                    <label for="phonePrice" class="form-label">Price ($)</label>
                    <input  name="phonePrice" type="number" class="form-control" id="phonePrice" placeholder="Enter price" required>
                </div>

                <div class="mb-3">
                    
                    <div id="imagePreview">
                    <label for="phoneImages" class="btn btn-upload">
                          <i class="fas fa-upload upload-icon"></i> Upload Images
                   </label>
                   <input type="file" id="phoneImages" name="phoneImages[]" multiple accept="image/*" onchange="validateFiles(this)" >
                   </div>
              </div>

                <div class="mb-3 ">
                    <label for="phoneCondition" class="form-label">Rate Condition (out of 10): <span id="conditionValue">5</span></label>
                    <input name="phoneCondition" type="range" class="form-range" id="phoneCondition" min="1" max="10" step="1" value="5" oninput="document.getElementById('conditionValue').textContent = this.value;">
                </div>
                <div class="mb-3">
                    <label for="phoneDetails" class="form-label">Phone Details</label>
                    <textarea name="phoneDetails" class="form-control" id="phoneDetails" rows="4" placeholder="Enter details about your phone"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let uploadedFiles = [];

        function validateFiles(input) {
           
            const preview = document.getElementById('imagePreview');
            let files = Array.from(input.files);

            files = files.filter(file => !uploadedFiles.some(uploaded => uploaded.name === file.name));

            if (uploadedFiles.length + files.length > 7) {
                alert("You can upload a maximum of 7 images.");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                uploadedFiles.push(file);
                const reader = new FileReader();

                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.classList.add('image-preview-item');

                    const img = document.createElement('img');
                    img.src = e.target.result;

                    const removeBtn = document.createElement('span');
                    removeBtn.classList.add('remove-image');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.onclick = function() {
                        uploadedFiles = uploadedFiles.filter(uploaded => uploaded.name !== file.name);
                        previewItem.remove();
                    };

                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    preview.insertBefore(previewItem, preview.firstChild);
                };
                reader.readAsDataURL(file);
            }
        }


 function prepareUpload(event) {
    const input = document.getElementById("phoneImages");
    
    if (uploadedFiles.length === 0) {
        alert("Please upload at least one image.");
        event.preventDefault(); // Stop form submission
        return;
    }

    const dataTransfer = new DataTransfer();
    
    uploadedFiles.forEach(file => {
        dataTransfer.items.add(file);
    });

    input.files = dataTransfer.files;
}



    </script>
</body>
</html>
